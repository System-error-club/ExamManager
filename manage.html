<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamManager - Manage Exams</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h1><a href="index.html" style="color: white; text-decoration: none;">ExamManager</a></h1>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Back to Dashboard</a>
            <a href="login.html" class="login-btn" id="loginBtn">Login</a>
            <span id="userName" style="display: none;"></span>
            <button onclick="logout()" class="login-btn" id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <div class="main-content">
        <div class="admin-controls">
            <div class="unauthorized-message" id="unauthorizedMessage">
                You need to be an authorized administrator to make changes.
            </div>
            <div class="sort-controls">
                <label for="weekFilter">Filter by Week:</label>
                <select id="weekFilter" onchange="loadExams()">
                    <option value="all">All Weeks</option>
                    <option value="1">Week 1</option>
                    <option value="2">Week 2</option>
                    <option value="3">Week 3</option>
                    <option value="4">Week 4</option>
                    <option value="5">Week 5</option>
                </select>
            </div>
            <button class="btn btn-add" id="addExamBtn">Add New Exam</button>
            <div class="exam-list" id="examList">
                <!-- Exam items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit/Add Modal -->
    <div class="modal" id="examModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Exam</h2>
            <form id="examForm">
                <div class="form-group">
                    <label for="examWeek">Exam Week:</label>
                    <select id="examWeek" required>
                        <option value="1">Week 1</option>
                        <option value="2">Week 2</option>
                        <option value="3">Week 3</option>
                        <option value="4">Week 4</option>
                        <option value="5">Week 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="chapters">Chapters:</label>
                    <input type="text" id="chapters" required>
                </div>
                <div class="form-group">
                    <label for="resources">Resources (One per line, format: Resource Name|URL):</label>
                    <small style="color: #666; display: block; margin-bottom: 0.5rem;">
                        Examples:<br>
                        Khan Academy|https://www.khanacademy.org<br>
                        Practice Problems (no URL)<br>
                        Study Guide|http://example.com/guide
                    </small>
                    <textarea id="resources" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-edit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const msalConfig = {
            auth: {
                clientId: "10123410-1cb3-42c6-b3a5-a62c43d8cb01",
                authority: "https://login.microsoftonline.com/common",
                redirectUri: "https://system-error-club.github.io/ExamManager/manage.html",
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        // Admin users configuration
        const adminEmails = [
            "kangym727@gmail.com",
            "8250@leerling.keizerkarelcollege.nl"
        ];

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let isAdmin = false;

        // Initialize page
        window.addEventListener('load', async () => {
            loadExams();
            checkAuthStatus();
        });

        // Check if user is authorized admin
        async function checkAuthStatus() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                const account = accounts[0];
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('userName').style.display = 'inline';
                document.getElementById('logoutBtn').style.display = 'inline';
                document.getElementById('userName').textContent = account.name;

                isAdmin = adminEmails.includes(account.username.toLowerCase());
                updateUIForAuth();
                
                // Redirect non-admin users back to index
                if (!isAdmin) {
                    window.location.href = 'index.html';
                }
            } else {
                // Redirect to login if not logged in
                window.location.href = 'login.html';
            }
        }

        function updateUIForAuth() {
            if (isAdmin) {
                document.getElementById('unauthorizedMessage').style.display = 'none';
                enableControls();
            } else {
                document.getElementById('unauthorizedMessage').style.display = 'block';
                disableControls();
            }
        }

        function enableControls() {
            document.querySelectorAll('.btn-edit, .btn-delete, .btn-add').forEach(btn => {
                btn.disabled = false;
            });
        }

        function disableControls() {
            document.querySelectorAll('.btn-edit, .btn-delete, .btn-add').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Load and display exams
        function loadExams() {
            const stored = localStorage.getItem('examData');
            const examData = stored ? JSON.parse(stored) : [];
            const weekFilter = document.getElementById('weekFilter').value;
            
            // Sort exams by week and date
            const sortedExams = [...examData].sort((a, b) => {
                if (a.examWeek !== b.examWeek) {
                    return a.examWeek - b.examWeek;
                }
                return new Date(a.date) - new Date(b.date);
            });

            // Filter by week if selected
            const filteredExams = weekFilter === 'all' 
                ? sortedExams 
                : sortedExams.filter(exam => exam.examWeek.toString() === weekFilter);
            
            const examList = document.getElementById('examList');
            examList.innerHTML = filteredExams.map((exam, index) => `
                <div class="exam-item">
                    <h3>Week ${exam.examWeek} - ${exam.subject}</h3>
                    <p><strong>Date:</strong> ${exam.date}</p>
                    <p><strong>Chapters:</strong> ${exam.chapters}</p>
                    <div class="action-buttons">
                        <button class="btn btn-edit" onclick="editExam(${examData.indexOf(exam)})" ${!isAdmin ? 'disabled' : ''}>Edit</button>
                        <button class="btn btn-delete" onclick="deleteExam(${examData.indexOf(exam)})" ${!isAdmin ? 'disabled' : ''}>Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Modal handling
        function openModal(examIndex = null) {
            const modal = document.getElementById('examModal');
            const modalTitle = document.getElementById('modalTitle');
            
            if (examIndex !== null) {
                const examData = JSON.parse(localStorage.getItem('examData'));
                const exam = examData[examIndex];
                
                document.getElementById('examWeek').value = exam.examWeek;
                document.getElementById('subject').value = exam.subject;
                document.getElementById('date').value = exam.date;
                document.getElementById('chapters').value = exam.chapters;
                document.getElementById('resources').value = exam.resources
                    .map(r => {
                        if (r.url === '#') {
                            return r.name;
                        }
                        return `${r.name}|${r.url}`;
                    })
                    .join('\n');
                
                modalTitle.textContent = 'Edit Exam';
                modal.dataset.examIndex = examIndex;
            } else {
                document.getElementById('examForm').reset();
                modalTitle.textContent = 'Add Exam';
                delete modal.dataset.examIndex;
            }
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('examModal').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('addExamBtn').addEventListener('click', () => openModal());

        document.getElementById('examForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!isAdmin) return;

            try {
                const examData = JSON.parse(localStorage.getItem('examData') || '[]');
                const examIndex = document.getElementById('examModal').dataset.examIndex;
                
                // Simplified resource processing
                const resources = document.getElementById('resources').value
                    .split('\n')
                    .filter(line => line.trim()) // Remove empty lines
                    .map(line => {
                        if (!line.includes('|')) {
                            return { name: line.trim(), url: '#' };
                        }
                        const [name, ...urlParts] = line.split('|');
                        return {
                            name: name.trim() || 'Resource',
                            url: urlParts.join('|').trim() || '#'
                        };
                    });

                const newExam = {
                    examWeek: parseInt(document.getElementById('examWeek').value),
                    subject: document.getElementById('subject').value,
                    date: document.getElementById('date').value,
                    chapters: document.getElementById('chapters').value,
                    resources: resources
                };

                if (examIndex === undefined) {
                    examData.push(newExam);
                } else {
                    examData[parseInt(examIndex)] = newExam;
                }

                localStorage.setItem('examData', JSON.stringify(examData));
                closeModal();
                window.location.reload();
            } catch (error) {
                console.error('Error saving exam:', error);
                alert('Error saving exam. Please try again.');
            }
        });

        function editExam(index) {
            if (!isAdmin) return;
            openModal(index);
        }

        function deleteExam(index) {
            if (!isAdmin) return;
            if (!confirm('Are you sure you want to delete this exam?')) return;

            try {
                const examData = JSON.parse(localStorage.getItem('examData') || '[]');
                examData.splice(index, 1);
                localStorage.setItem('examData', JSON.stringify(examData));
                setTimeout(() => {
                    loadExams();
                }, 100);
            } catch (error) {
                console.error('Error deleting exam:', error);
                alert('Error deleting exam. Please try again.');
            }
        }

        function logout() {
            // Clear session storage
            sessionStorage.clear();
            // Redirect to index page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
