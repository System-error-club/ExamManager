<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamManager - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1><a href="index.html" style="color: #333; text-decoration: none;">ExamManager</a> Login</h1>
        <p class="login-description">
            Sign in with your Microsoft account to manage exam information.
        </p>
        <button class="ms-login-btn" id="loginButton">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/20px-Microsoft_logo.svg.png" 
                 alt="Microsoft logo" 
                 class="ms-icon">
            Sign in with Microsoft
        </button>
        <a href="index.html" class="back-link">Back to Dashboard</a>
    </div>

    <script>
        const msalConfig = {
            auth: {
                clientId: "10123410-1cb3-42c6-b3a5-a62c43d8cb01",
                authority: "https://login.microsoftonline.com/keizerkarelcollege.nl",
                redirectUri: "https://system-error-club.github.io/ExamManager/index.html",
                validateAuthority: false,
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            },
            system: {
                allowRedirectInIframe: true,
                windowHashTimeout: 9000,
                iframeHashTimeout: 9000,
                loadFrameTimeout: 9000
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Handle the redirect response first
        msalInstance.handleRedirectPromise().catch(error => {
            console.error("Handle redirect error:", error);
        });

        // Add console logs for debugging
        console.log("Starting login process...");

        // Handle login button click
        document.getElementById('loginButton').addEventListener('click', async () => {
            try {
                console.log("Login button clicked");
                // Check if there's an interaction in progress
                if (msalInstance.getActiveAccount()) {
                    console.log("Active account found, logging out first");
                    await msalInstance.logoutPopup();
                }

                // Clear any ongoing interactions
                const currentAccounts = msalInstance.getAllAccounts();
                if (currentAccounts.length > 0) {
                    console.log("Clearing existing accounts");
                    sessionStorage.clear();
                }

                const loginRequest = {
                    scopes: ["User.Read"],
                    prompt: "login",
                    domainHint: "keizerkarelcollege.nl"
                };

                // Try login with popup
                console.log("Attempting login...");
                const response = await msalInstance.loginPopup(loginRequest);
                if (response) {
                    console.log("Login successful");
                    console.log("Account:", response.account);
                    // Store the account
                    sessionStorage.setItem('msalAccount', JSON.stringify(response.account));
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error("Login failed:", error.message);
                console.error("Full error:", error);
                // Clear any stuck interactions
                sessionStorage.clear();
                alert('Login failed. Please try again.');
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            console.log("Checking login status...");
            try {
                // Handle any pending redirects first
                await msalInstance.handleRedirectPromise();
                const accounts = msalInstance.getAllAccounts();
                console.log("Found accounts:", accounts);
                if (accounts.length > 0) {
                    console.log("User already logged in, redirecting to index.html");
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error("Error checking login status:", error);
                sessionStorage.clear();
            }
        });
    </script>
</body>
</html>
