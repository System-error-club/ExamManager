<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamManager - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h1><a href="index.html" style="color: white; text-decoration: none;">ExamManager</a></h1>
        <div class="nav-links">
            <a href="manage.html" class="nav-link" id="manageLink" style="display: none;">Manage Exams</a>
            <a href="login.html" class="login-btn" id="loginBtn">Login</a>
            <span id="userName" style="display: none;"></span>
            <button onclick="logout()" class="login-btn" id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <div class="main-content">
        <div class="countdown-section">
            <h2>Next Examss</h2>
            <div id="examCountdown">Loading...</div>
        </div>

        <div class="exam-grid" id="examGrid">
            <!-- Exam cards will be loaded here -->
        </div>
    </div>

    <script>
        // MSAL config
        const msalConfig = {
            auth: {
                clientId: "10123410-1cb3-42c6-b3a5-a62c43d8cb01",
                authority: "https://login.microsoftonline.com/common",
                redirectUri: "https://system-error-club.github.io/ExamManager/index.html",
                navigateToLoginRequestUrl: true
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Add console logs for debugging
        console.log("Index page loaded");

        // Check login status on load
        window.addEventListener('load', async () => {
            console.log("Checking authentication state...");
            loadExamData(); // Load exams immediately
            
            try {
                const accounts = msalInstance.getAllAccounts();
                console.log("Found accounts:", accounts);
                
                if (accounts.length > 0) {
                    // User is logged in
                    const account = accounts[0];
                    console.log("Logged in user:", account);
                    const isAdmin = ["kangym727@gmail.com", "8250@leerling.keizerkarelcollege.nl"].includes(account.username.toLowerCase());
                    console.log("Is admin:", isAdmin);
                    
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('userName').style.display = 'inline';
                    document.getElementById('logoutBtn').style.display = 'inline';
                    document.getElementById('userName').textContent = account.name;
                    document.getElementById('manageLink').style.display = isAdmin ? 'inline' : 'none';
                } else {
                    console.log("No logged in user found");
                    // User is not logged in
                    document.getElementById('loginBtn').style.display = 'inline';
                    document.getElementById('userName').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'none';
                    document.getElementById('manageLink').style.display = 'none';
                }
            } catch (error) {
                console.error("Error checking auth state:", error);
            }
        });

        function logout() {
            console.log("Logging out...");
            // Clear session storage
            sessionStorage.clear();
            // Reset UI elements
            document.getElementById('loginBtn').style.display = 'inline';
            document.getElementById('userName').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('manageLink').style.display = 'none';
            // Reload the page
            window.location.reload();
        }

        // Load and display exam data
        function loadExamData() {
            const stored = localStorage.getItem('examData');
            const examData = stored ? JSON.parse(stored) : defaultExamData;
            
            const examGrid = document.getElementById('examGrid');
            examGrid.innerHTML = examData.map(exam => `
                <div class="exam-card">
                    <h3>Week ${exam.examWeek} - ${exam.subject}</h3>
                    <p><strong>Date:</strong> ${exam.date}</p>
                    <p><strong>Chapters:</strong> ${exam.chapters}</p>
                    <h4>Resources:</h4>
                    <ul class="resources-list">
                        ${exam.resources.map(resource => `
                            <li><a href="${resource.url}" target="_blank">${resource.name}</a></li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');

            updateCountdown(examData);
        }

        function updateCountdown(examData) {
            if (!examData || examData.length === 0) {
                document.getElementById('examCountdown').textContent = 'No upcoming exams';
                return;
            }

            const nextExam = new Date(examData[0].date);
            const today = new Date();
            const diffTime = Math.abs(nextExam - today);
            const diffWeeks = Math.ceil(diffTime / (1000 * 60 * 60 * 24 * 7));
            
            document.getElementById('examCountdown').textContent = 
                `${diffWeeks} weeks until ${examData[0].subject} exam`;
        }

        // Default exam data
        const defaultExamData = [
            {
                examWeek: 1,
                subject: "Mathematics",
                date: "2024-06-15",
                chapters: "1-5",
                resources: [
                    { name: "Khan Academy - Calculus", url: "#" },
                    { name: "Practice Problems PDF", url: "#" }
                ]
            },
            {
                examWeek: 1,
                subject: "Physics",
                date: "2024-06-18",
                chapters: "Mechanics, Thermodynamics",
                resources: [
                    { name: "Physics Lab Notes", url: "#" },
                    { name: "Video Tutorials", url: "#" }
                ]
            }
        ];
    </script>
</body>
</html>
